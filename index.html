<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: bisque;">
    <form>
        <img src="shopping.webp">
        <fieldset>
            <Legend>Student Personal Details</Legend>
            <label>Name</label>
            <input type="text" id="name"><br><br>
            <label>Age</label>
            <input type="text" id="ageonly"><br><br>
            <label>Email Address</label>
            <input type="text" id="email"><br><br>
            <label>Phone Number</label>
            <input type="text" id="numbersonly"><br><br>
            <label>Gender</label>
            <input type="radio" id="female"> female
            <input type="radio" id="male"> male<br><br>
            <label>Nationality</label>
            <input type="text" id="country"><br><br>
            <label>Student type</label>
            <input type="checkbox" id="description"> Home Student
            <input type="checkbox" id="description"> International Student
            <input type="checkbox" id="description"> Exchange Student<br><br>
            <label>Birthday</label>
            <label>Select Module</label>
            <select id="subject">
                <option>Maths</option>
                <option>English</option>
                <option>Physics</option>
                <option>Chemistry</option>
                <option>Biology</option>
                <option>Further Math</option>
                <option>Economics</option>
            </select><br><br>
            <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
